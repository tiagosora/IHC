  <div class="modal-box">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document" style="margin: 20vh auto;">
        <div class="modal-content clearfix">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            style="background: #8d8271;height: 35px; width: 35px;">X</button>
          <div class="modal-body">
            <h3 class="title"  style="color: #2B475C;">Login In</h3>
            <p class="description">Sign in to access your acount</p>
            <div class="form-group">
              <span class="input-icon"><i class="fa fa-envelope"></i></span>
              <input type="email" class="form-control" placeholder="Email Account">
            </div>
            <div class="form-group">
              <span class="input-icon"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div>
              <div class="form-group checkbox w3-left">
                <input type="checkbox" class="double" style="margin: 0px; background-color: #8d8271; "><label
                  style="color: #2B475C;">Remember me</label>
              </div>
              <div class="w3-right">
                <a href="" class="forgot-pass" style=" width: fit-content;  color: #2B475C;">Forgot Password?</a>
              </div>
            </div>
            <a href="#" class="forgot-pass" style="color: #2B475C;">Haven't become a member yet?</a>
            <button class="btn" onclick="login(this)" style=" margin-top: 15px; background: #8d8271;">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <div class=" w3-top textColor1 fixed-top" id="main-nav-bar">
    <div class=" w3-bar setGray w3-card w3-left-align" style="height: 80px;">
      <div class="navBarButton w3-button w3-hide-medium w3-hide-large w3-right  w3-large"

        <i class="fa fa-bars"></i>
      </div>
      <div onclick="location.href='home.html';" class="navBarButton w3-bar-item  w3-small w3-large"

          <img class="maxSize" src="logoImage.png" alt="Logo">
        </div>
        <div class="navBarButton w3-button w3-small w3-large " style="margin-right: 40px; padding: 25px 16px;"><b>UniForum</b>  
        </div>
      </div>
      <div class="navBarButton w3-button w3-hide-small font-menu  w3-right "
        style="margin-right: 40px; padding: 25px 16px;" data-toggle="modal" data-target="#myModal" id="nav-login"><b>Login</b></div>
      <div onclick="location.href='Universities.html';"

    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-hide-small w3-large">
      <a href="forum.html" class="w3-bar-item w3-button w3-padding-large" style="text-align: center;">Forum</a>
      <a href="summaries.html" class="w3-bar-item w3-button w3-padding-large" style="text-align: center;">Summaries</a>
      <a href="Universities.html" class="w3-bar-item w3-button w3-padding-large" style="text-align: center;">Universities</a>

  <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
